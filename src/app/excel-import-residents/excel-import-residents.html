<div class="control-selection">
  <input title="file" type="file" (change)="onFileChange($event)" multiple="false">
  <div class="upload">
    <button mat-button type="button" (click)="uploadData()">Upload Data</button>
  </div>
  <ejs-spreadsheet scrollSettings="true" height=90vh openUrl='https://ej2services.syncfusion.com/production/web-services/api/spreadsheet/open'>
    <e-sheets>
      <e-sheet name="Resident Data">
        <e-ranges>
          <e-range [dataSource]="importedData"></e-range>
        </e-ranges>
        <e-columns>
          <e-column [width]=100></e-column>
        </e-columns>
      </e-sheet>
    </e-sheets>
  </ejs-spreadsheet>
</div>
