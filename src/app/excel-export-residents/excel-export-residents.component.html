<div>
    <ejs-spreadsheet id="excel-table" scrollSettings="true" height=90vh (beforeSave)='beforeSave($event)' saveUrl='https://ej2services.syncfusion.com/production/web-services/api/spreadsheet/save'
     allowSave='true'>
        <e-sheets>
            <e-sheet name="Resident Data">
                <e-ranges>
                    <e-range [dataSource]="residentData"></e-range>
                </e-ranges>
                <e-columns>
                    <e-column></e-column>
                </e-columns>
            </e-sheet>
        </e-sheets>
    </ejs-spreadsheet>
</div>
