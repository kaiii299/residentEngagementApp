<body>
    <div>
        <h1>Input feedback from this Resident</h1>
        <form [formGroup]="surveyForm">
            <label>How can we regularly get your feedback and update you on what's happening in our RC and Taman
                Jurong? (Select All That Apply)</label>
            <div formArrayName="contact" *ngFor="let contact of contactFormArray.controls; let i = index">
                <label>
                    <input type="checkbox" [formControlName]="i">
                    {{contacts[i]}}
                </label>
            </div>
            <label>Mobile Number</label>
            <input title="form-control" class="form-control">
            <label>Email Address</label>
            <input title="form-control" class="form-control">
            <label>What types of activities are you and your family interested in?(Select All That Apply)</label>
            <div formArrayName="activities" *ngFor="let activity of activitiesFormArray.controls; let j = index">
                <label>
                    <input type="checkbox" [formControlName]="j">
                    {{activitiesList[j]}}
                </label>
            </div>
            <label>Number of elderly in the family (aged 60 & above)</label>
            <input title='form-control' class="form-control">
            <label>No of adults in the family (aged between 26 - 59)</label>
            <input title='form-control' class="form-control">
            <label>No of youth in the family (aged between 13 - 25)</label>
            <input  title='form-control'class="form-control">
            <label>No of young children in the family (aged 12 & below)</label>
            <input title='form-control' class="form-control">
            <label>What are the jobs of all the people in the household who are working?</label>
            <input title='form-control' class="form-control">
        </form>
        <div class="button">
            <button type="submit" class="btn-success">Submit</button>
            <button type="submit" class="btn-cancel">Cancel</button>
        </div>
    </div>
</body>
