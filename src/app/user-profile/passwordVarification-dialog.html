<div mat-dialog-content>
  <p>Password</p>
  <mat-form-field appearance="fill">
    <mat-label><strong>Password</strong></mat-label>
    <input title="password" type="password" matInput [(ngModel)]="passwordConfirmation" >
  </mat-form-field>
  <p class="message">{{message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button cdkFocusInitial class="dlt-btn"  (click)="confirmPassword(passwordConfirmation)" [disabled]="passwordConfirmation ==''">Confirm</button>
</div>
