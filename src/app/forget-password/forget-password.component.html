<body>
  <div class="container">

    <img src="/assets/images/people/Reset Password.png" alt="" class="img-web">

    <div class="welcome-container">
      <p class="welcome">Reset Password</p>
      <!-- <h6 class="login-text">Admin only</h6> -->
    </div>

    <div class="login">
      <div class="form">
        <form class="login-form">
          <span class="material-icons">mail</span>
          <input type="text" [(ngModel)]="email" placeholder="email to reset password*" class="email" required
            [ngModelOptions]="{standalone: true}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />

          <!-- <input type="tel" placeholder="Phone numebr" maxlength="8" required [(ngModel)]="phoneNumber" [ngModelOptions]="{standalone: true}"
             oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" /> -->

          <div id="recaptcha-container" class="cap-container"></div>


          <input type="text" placeholder="Enter the OTP form your phone" maxlength="6" required [(ngModel)]="verificationCode"
            [ngModelOptions]="{standalone: true}"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />

          <p class="message" [style.color]="color">{{message}}</p>

          <div class="button">
            <button type="button" (click)="goBack()">Back</button>
            <button type="button" class="cancel-button" (click)="sendLoginCode()" *ngIf="verified == false"
              [disabled]="!email">Verify</button>
            <button type="button" class="cancel-button" (click)="verify()"
              *ngIf="verified == true">Send</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>
