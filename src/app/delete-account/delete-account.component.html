<body>
  <h1 mat-dialog-title>Are you sure?</h1>
  <div mat-dialog-content>
    <p>What's your favorite animal?</p>
    <mat-form-field appearance="fill">
      <mat-label>Favorite Animal</mat-label>
      <input title="delete" matInput [(ngModel)]="deleteConfirmation">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="cancle()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.DELETE" cdkFocusInitial>Ok</button>
  </div>
</body>
