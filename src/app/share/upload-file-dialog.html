<div class="control-selection">
  <input
    title="file"
    type="file"
    (change)="onFileChange($event)"
    multiple="false"
  />
  <button mat-button type="button" (click)="close()">Close</button>
  <button mat-button type="button" (click)="save()">Save</button>
  <button mat-button type="button" (click)="filter()">Filter</button>
  <button mat-button type="button" [disabled]="isUploadFile == false " (click)="upload()">Upload</button>
  <br />
  <ejs-spreadsheet
    scrollSettings="true"
    height="110vh"
    (beforeSave)="beforeSave($event)"
    #default
    [openUrl]="openUrl"
    [saveUrl]="saveUrl"
    allowSave="true"
  >
    <e-sheets>
      <e-sheet name="Users report">
        <e-ranges>
          <e-range [dataSource]="uploadedData"></e-range>
        </e-ranges>
        <e-columns>
          <e-column [width]="140"></e-column>
          <e-column [width]="130"></e-column>
          <e-column [width]="130"></e-column>
          <e-column [width]="150"></e-column>
          <e-column [width]="130"></e-column>
          <e-column [width]="130"></e-column>
          <e-column [width]="140"></e-column>
          <e-column [width]="130"></e-column>
          <e-column [width]="130"></e-column>
          <e-column [width]="150"></e-column>
          <e-column [width]="130"></e-column>
          <e-column [width]="130"></e-column>
        </e-columns>
      </e-sheet>
    </e-sheets>
  </ejs-spreadsheet>
</div>
