<body>
  <div class="bigContainer">
    <div class="container">
      <div class="filiterContainer">

        <mat-select class="select" placeholder="Filiter" multiple [(ngModel)]="variableValue"
        [ngModelOptions]="{standalone: true}">
        <mat-select-trigger>
          {{variableValue ? variableValue[0] : ''}}
          <span *ngIf="variableValue.length > 1" class="example-additional-selection">
            (+{{variableValue.length - 1}} {{variableValue?.length === 2 ? 'other' : 'others'}})
          </span>
        </mat-select-trigger>
        <mat-option *ngFor="let variable of variables" [value]="variable">{{variable}}</mat-option>
      </mat-select>

        <mat-select class="select" placeholder="Committee" [(ngModel)]="committeesValue"
          [ngModelOptions]="{standalone: true}">
          <mat-option *ngFor="let committee of committees" [value]="committee">{{committee}}</mat-option>
        </mat-select>

        <mat-select class="select" placeholder="Role" [(ngModel)]="roleValue"
          [ngModelOptions]="{standalone: true}">
          <mat-option *ngFor="let role of roles" [value]="userType">{{role}}</mat-option>
        </mat-select>

        <mat-select class="select" placeholder="Status" [(ngModel)]="statusValue"
          [ngModelOptions]="{standalone: true}">
          <mat-option *ngFor="let status   of status" [value]="status">{{status}}</mat-option>
        </mat-select>

      </div>
      <br>
      <div class="mat-elevation-z8">
        <mat-accordion class="accordion">
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-label>Click for more</mat-label>
              <input matInput [(ngModel)]="search" (keyup)="applyFilter($event)" placeholder="Type to search" #input
                class="search">
                <button mat-icon-button (click)="clear($event)">
                  clear
                </button>
            </mat-expansion-panel-header>

            <div class="buttonContainer">
              <p mat-button class="excel-btn" type="button">
                <input type="file" title="file" class="file">
              </p>
              <button mat-button class="excel-btn" (click)="openExcelPreviewDialog()">Export to Excel</button>
              <button mat-button class="filiter-btn">filiter</button>
              <button mat-button class="filiter-btn" (click)="refresh()">Refresh</button>
            </div>
          </mat-expansion-panel>

        </mat-accordion>

        <mat-divider></mat-divider>

        <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
          <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
          </ng-container>

         <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length" class="expended-cell">
              <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

                <button mat-button class="view-btn" *ngIf="element.uid != uid" (click)="userInfo(element.uid)" >View Details</button>
                <button mat-button class="view-btn" *ngIf="element.uid == uid" routerLink="/myprofile" >View Details</button>
                <!-- <button mat-button class="edit-btn" >Edit</button> -->
                <button mat-button class="delete-btn" >Deactivate</button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</body>
