<body>
  <div class="bigContainer">
    <div class="container">
      <div class="mat-elevation-z8">
        <mat-accordion class="accordion">
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-label>Click for more</mat-label>
                <input matInput [(ngModel)]="search" (keyup)="applyFilter($event)" placeholder="Search" #input class="search">
            </mat-expansion-panel-header>

            <div class="filiterContainer">
              <mat-select class="select" placeholder="committee" [(ngModel)]="committeesValue"
                [ngModelOptions]="{standalone: true}">
                <mat-option *ngFor="let committee of committees" [value]="committee">{{committee}}</mat-option>
              </mat-select>

              <mat-select class="select" placeholder="UserType" [(ngModel)]="userTypeValue" [ngModelOptions]="{standalone: true}">
                <mat-option *ngFor="let userType of userTypes" [value]="userType">{{userType}}</mat-option>
              </mat-select>
            </div>

            <div class="buttonContainer">
              <button mat-button class="excel-btn">Export to Excel</button>
              <button mat-button class="filiter-btn">filiter</button>
            </div>
          </mat-expansion-panel>

        </mat-accordion>

        <mat-divider></mat-divider>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
          <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              {{column.header}}
            </th>
            <td mat-cell *matCellDef="let row">
              {{column.cell(row)}}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</body>
